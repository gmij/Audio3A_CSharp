name: Build and Test

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Audio3A.sln
      
    - name: Build
      run: dotnet build Audio3A.sln --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test Audio3A.sln --no-build --configuration Release --verbosity normal
      
    - name: Test Summary
      if: always()
      run: |
        echo "## Build and Test Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
