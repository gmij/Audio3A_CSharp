<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>Audio3A - 加载中...</title>
    <script>
        // GitHub Pages SPA redirect handler
        // This script takes the current path and query string from the 404 page
        // and redirects to the root page with the path as a query parameter
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Expected base path for this app
            var basePath = '/Audio3A_CSharp/';
            
            // Get the route after the base path
            var route = '';
            if (path.indexOf(basePath) === 0) {
                // Path already contains base path, extract the route
                route = path.substring(basePath.length);
            } else {
                // Path doesn't contain base path, this shouldn't happen but handle it
                // Remove leading slash and use as route
                route = path.replace(/^\//, '');
            }
            
            // Ensure route starts with /
            if (route && route[0] !== '/') {
                route = '/' + route;
            }
            
            // Redirect to index.html with the route preserved
            var redirect = basePath + '?redirect=' + encodeURIComponent(route + search + hash);
            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    <p>加载中...</p>
</body>
</html>
