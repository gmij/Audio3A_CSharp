name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [ main, copilot/add-room-management-capabilities ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore Web App dependencies
        run: dotnet restore samples/Audio3A.Web/Audio3A.Web.csproj
      
      - name: Build Web App
        run: dotnet build samples/Audio3A.Web/Audio3A.Web.csproj --configuration Release --no-restore
      
      - name: Publish Web App
        run: dotnet publish samples/Audio3A.Web/Audio3A.Web.csproj -c Release -o release --nologo
      
      - name: Change base-tag in index.html for GitHub Pages
        run: sed -i 's/<base href="\/" \/>/<base href="\/Audio3A_CSharp\/" \/>/g' release/wwwroot/index.html
      
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
